INTRODUCTION_TEXT: |
  導入
  このテストでは、新しいデジタル パスポート「Global ID」を取得しようとしている人物を演じます。Global ID は、スマートフォンで使用できる国民 ID と旅行パスポートのデジタル版です。このテストでは、Global ID の申請に関する情報を探します。

  このテストでは、2 つの異なるシステムを評価していただきます。各システムで、2 つのタスクを実行し、その後に評価アンケートに回答していただきます。

  このテストを実行するには、この Web サイトのステップバイステップの指示に従うだけです。

  続行するには、「次へ」を押してください。

INTRODUCTION_BUTTON_TEXT: 次へ

TASK1_TEXT: |
  システム 1、タスク 1
  「Application Status Inquiry Service」(Global ID申請の状況を確認するためのウェブページ) を開きます。

  緑色の成功ページが表示されたら、タスクは完了です。

  検索機能は使用しないでください。

TASK2_TEXT: |
  システム 1、タスク 2
  Global ID を取得するには何歳以上である必要がありますか?

  下の欄に最低年齢を入力してください。

  情報はホームページに掲載されています。

  検索機能は使用しないでください。

TASK4_TEXT: |
  システム 2、タスク 1
  Global ID の使用にはいくらかかりますか?

  下のフィールドに金額を数字で入力してください。

  情報はホームページに掲載されています。

  検索機能は使用しないでください。

TASK6_TEXT: |
  システム 2、タスク 2
  「Find Local Authority」ページを開きます。

  緑色の成功ページが表示されたら、タスクは完了です。

  検索機能は使用しないでください。

TASK_START_TEXT: タスクを開始する。

