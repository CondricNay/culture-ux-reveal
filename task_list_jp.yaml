PRE_EXPERIMENT_TEXT: |
  実験を開始する前に、以下をお読みください：

  1) キャリブレーションのレベルが 0% の場合は、実験を再起動してください。

  2) タスクを完了したら、「Esc」キーを押して次のタスクに進んでください。

